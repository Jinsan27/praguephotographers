        <title>Contact Us</title>
        <link rel="shortcut icon" type="images/favicon.jpeg" href="images/favicon.jpeg">
    </head>

<section class="contact-text">
    <h1 class="contact-text__header">Hello there!</h1>

    <form class="contact-form" action="https://formspree.io/martin@praguephotographers.com"
        method="POST">
        <div class="form-style">
            <h2 class="contact-text">
                We'd love to hear from you.
                Send us a message and we'll respond as soon as possible!
            </h2>
            <div class="form-style form-style__half">
                <label class="contact-text__description">Name</label>
                <input class="contact-form__initials" type="text" id="name">
            </div>
            <div class="form-style form-style__half">
                <label class="contact-text__description">Email Address</label>
                <input class="contact-form__initials" type="email" id="_email">
            </div>
            <div class="form-style form-style__last">
                <label class="contact-text__description">Message</label>
                <input class="contact-form__text" type="text" id="message">
            </div>
            <input class="btn primary--dark contact_btn primary--no-interaction" type="submit" value="Send">
        </div>
    </form>

</section>

    <footer class="footer">
        <div class="footer__inner">
            <div class="footer__item">
                <p class="footer__date">&copy; <script>document.write(new Date().getFullYear());</script> - Prague Photographers</p>

<section class="contact-text">
    <h1 class="contact-text__header">Hello there!</h1>

    <form class="contact-form" action="https://formspree.io/martin@praguephotographers.com"
        method="POST">
        <div class="form-style">
            <h2 class="contact-text">
                We'd love to hear from you.
                Send us a message and we'll respond as soon as possible!
            </h2>
            <div class="form-style form-style__half">
                <label class="contact-text__description">Name</label>
                <input class="contact-form__name" type="text" id="name">
            </div>
            <div class="form-style form-style__half">
                <label class="contact-text__description">Email Address</label>
                <input class="contact-form__email" type="email" id="_email">
            </div>
            <div class="form-style form-style__last">
                <label class="contact-text__description">Message</label>
                <input class="contact-form__text" type="text" id="message">
            </div>
        </div>
            <input class="btn btn--primary primary--dark primary--extra-small primary--no-interaction" type="submit" value="Send">
    </form>

</section>
